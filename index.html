<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Random <span class="style"> Password</span> Generator App</h1>
        <input type="text" name="newPassword" placeholder='Your Password' readonly id="password">
        <p class="copy" onClick='copy();'>copy</p>
        <div id="btn" onClick='getPassword();'>Generate Password</div>

    </div>
    <script src="./js/script.js"></script>
</body>
</html>
